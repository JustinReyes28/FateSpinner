<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FateSpinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FateSpinner</h1>
    <div class="container">
        <div class="arrow"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <div class="controls">
        <input type="text" id="wordInput" placeholder="Enter a word" required>
        <div class="button-group">
            <button id="addWordBtn">Add Word</button>
            <button id="spinBtn" disabled>Spin</button>
            <button id="resetBtn">Reset</button>
        </div>

    </div>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>The Winner Is:</h2>
            <p id="winner"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 FateSpinner. All rights reserved.</p>
        <p>Created by Justin Reyes.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
